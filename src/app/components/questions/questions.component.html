<h2 class="text-center text-xl bg-white py-5">
  <span *ngIf="!intitle">Last questions</span>
  <span *ngIf="intitle">Questions that contain the '{{ intitle }}' in title</span>
</h2>
<table class="table-auto bg-white mx-auto w-full">
  <tbody>
    <tr *ngFor="let question of questions" class="border-solid border-b">
      <app-question [question]="question"></app-question>
    </tr>
  </tbody>
</table>
