<div class="h-auto flex my-10 container mx-auto" [class.has-quick-display]="hasQuickDisplay">
  <div class="w-full bg-white table-wrapper">
    <h2 *ngIf="intitle" class="text-center text-xl">Questions that contain the '{{ intitle }}' in title</h2>
    <h2 *ngIf="!intitle" class="text-center text-xl">Last questions</h2>
    <table class="table-auto bg-white mx-auto w-full">
      <tbody>
        <tr *ngFor="let question of questions" class="border-solid border-b">
          <app-question [question]="question" (open)="onOpen($event)"></app-question>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="w-0 bg-blue-100 invisible quick-display-wrapper">
    <h2 class="text-center text-xl">{{ quickDisplayTitle }}</h2>
    <app-quick-display [questions]="quickDisplayItems"></app-quick-display>
  </div>
</div>
