<div class="">
  <div class="rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
    <div class="mb-4">
      <div class="font-bold text-xl mb-2">
        <a [routerLink]="'/question/' + question.question_id" class="text-blue-500 hover:text-blue-400">
          <span [innerHTML]="question.title"></span>
        </a>
      </div>
    </div>
    <div class="flex items-center">
      <div class="text-sm">
        <p class="text-gray-900">
          Author
          <a [routerLink]=""
             (click)="navigateToAuthorQuestions(question.owner.user_id)"
             class="text-blue-500 hover:text-blue-400"
          >{{ question.owner.display_name }}</a>
        </p>
        <p class="text-gray-900">
          <a href="#" class="text-blue-500 hover:text-blue-400">{{ question.answer_count }} answer(s)</a>
        </p>
        <p>
          <a
            *ngFor="let tag of question.tags"
            [routerLink]=""
            (click)="navigateToTagQuestions(tag)"
            class="my-2 mr-2 text-blue-900 hover:text-white hover:bg-blue-900 border border-blue-900 text-xs font-semibold rounded-lg px-4 py-1"
          >{{ tag }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
